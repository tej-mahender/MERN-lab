<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Paragraph Background Color</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f7f7f7;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        #myParagraph {
            width: 80%;
            padding: 40px;
            font-size: 18px;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        #colorPicker {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Choose a Color to Change Paragraph Background</h1>

        <p id="myParagraph">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Officia similique tempora tempore modi itaque atque beatae, autem doloremque quam soluta exercitationem, nemo explicabo praesentium in?</p>

        <label for="colorPicker">Pick a color:</label>
        <input type="color" id="colorPicker" onchange="changeBackgroundColor()">
    </div>

    <script>
        function changeBackgroundColor() {
            var selectedColor = document.getElementById("colorPicker").value;
            document.getElementById("myParagraph").style.backgroundColor = selectedColor;
        }
    </script>
</body>
</html>
