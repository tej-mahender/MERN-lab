<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number to Words Converter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            background: #fff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #4CAF50;
            font-weight: bold;
        }
        label {
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px 20px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        input[type="text"]:focus {
            border-color: #4CAF50;
            outline: none;
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Number to Words Converter</h1>
        <label for="numberInput">Enter a number (0 - 999):</label>
        <input type="text" id="numberInput">
        <button onclick="convertToWords()">Convert</button>
        <div id="result"></div>
    </div>
    
    <script>
        function convertToWords() {
            var number = document.getElementById("numberInput").value;
            var resultBox = document.getElementById("result");

            
            if (isNaN(number)) {
                resultBox.textContent = "Not a number";
                return;
            }
            
            number = parseInt(number);
            
            if (number < 0 || number > 999) {
                resultBox.textContent = "Out of range";
                return;
            }

            var words = numberToWords(number);
            resultBox.textContent = words;
        }

        function numberToWords(num) {
            var ones = ["", "One", "Two", "Three", "Four", "Five", "Six", "Seven", "Eight", "Nine", "Ten", 
                        "Eleven", "Twelve", "Thirteen", "Fourteen", "Fifteen", "Sixteen", "Seventeen", 
                        "Eighteen", "Nineteen"];
            var tens = ["", "", "Twenty", "Thirty", "Forty", "Fifty", "Sixty", "Seventy", "Eighty", "Ninety"];
            var hundreds = ["", "One Hundred", "Two Hundred", "Three Hundred", "Four Hundred", "Five Hundred", 
                            "Six Hundred", "Seven Hundred", "Eight Hundred", "Nine Hundred"];
            
            if (num == 0) return "Zero";
            
            var word = "";
            
            if (num >= 100) {
                var hundredPlace = Math.floor(num / 100);
                word += hundreds[hundredPlace] + " ";
                num = num % 100;
            }

            if (num >= 20) {
                var tenPlace = Math.floor(num / 10);
                word += tens[tenPlace] + " ";
                num = num % 10;
            }

            if (num > 0) {
                word += ones[num] + " ";
            }

            return word.trim();
        }
    </script>
</body>
</html>
