<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        input[type="number"] {
            width: 80%;
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="number"]:focus {
            border-color: #4CAF50;
        }

        button {
            width: 80%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        h3 {
            font-size: 20px;
            color: #333;
            margin-top: 20px;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product of 2 Numbers</h1>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <button onclick="productFun()">Find Product</button>
        <h3 id="result"></h3>
    </div>

    <script>
        function productFun() {
            var num1 = parseFloat(document.getElementById("num1").value);   
            var num2 = parseFloat(document.getElementById("num2").value);
            
            let result = num1 * num2;
            
            document.getElementById("result").innerHTML = "Product: " + result;
        }
    </script>
</body>
</html>
